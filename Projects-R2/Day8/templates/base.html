<!DOCTYPE html>
<html>
<head>
    <title>Card Search</title>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    {% endblock %}
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="container">
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post" action="{{ url_for('index') }}">
                    <div class="form-group">
                        <label for="cardname">Enter Card Name:</label>
                        <input type="text" name="cardname" id="cardname" class="form-control" placeholder="e.g. Black Lotus">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-md-6">
                {% block card %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='bootstrap/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
{% endblock %}
</body>
</html>
