{% extends "base.html" %}
{% block content %}
  <h2>Cart</h2>
  {% if products %}
    <ul>
      {% for product in products %}
        <li>{{ product.name }} - ${{ product.price }}</li>
      {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
