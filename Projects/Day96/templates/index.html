<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flask Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

</head>
<body>
  <div class="container">
      <header class="text-center my-4">
        <h1 class="display-1">Matrix Planner</h1>
      </header>
      
    <form method="POST" action="{{ url_for('add_todo') }}" class="mb-3">
      <div class="input-group">
        <input type="text" name="title" class="form-control" placeholder="Enter a new todo item" required>
        <div class="input-group-append">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                <li class="list-group-item {% if todo_item.completed %}list-group-item-success{% endif %}">
                    <span class="title">{{ todo_item.title }}</span>
                    <div class="d-flex justify-content-end">
                    {% if not todo_item.completed %}
                        <a href="{{ url_for('complete_todo', id=todo_item.id) }}" class="btn btn-sm btn-success">
                          <i class="fas fa-check"></i> Complete
                        </a>
                        {% endif %}
                        <a href="{{ url_for('delete_todo', id=todo_item.id) }}" class="btn btn-sm btn-danger">
                          <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    

  </div>
</body>
</html>
