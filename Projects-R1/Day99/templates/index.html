{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="text-center mb-4">Image Color Palette Generator</h2>

                <form method="POST" action="{{ url_for('upload') }}" target="_blank" enctype="multipart/form-data">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        {{ form.image.label }}
                        {{ form.image(class="form-control") }}
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Generate Palette</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
